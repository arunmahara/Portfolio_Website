  <script>
    var images = ['Images/A1.jpg', 'Images/A2.jpg', 'Images/A3.jpg', 'Images/A4.jpg', 'Images/A5.jpg'];
    var x = 0;
    var imgs = document.getElementById('img');
    setInterval(slider, 3000);
    function slider() {
      if (x < images.length){
        x = x + 1;
      } else {
        x = 1;
      }
      imgs.innerHTML = "<img src=" + images[x - 1] + ">";
    }
  </script>
